<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div> 
        <p>dont have an account? signup <a href="./pages/login.html">here</a></p>
    </div>

    <div id="userInfo" style="margin-top: 20px;">
        <!-- User info will be displayed here after successful login -->
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/api/efd/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    // Display user info
                    document.getElementById('userInfo').innerHTML = `
                        <h3>User Info:</h3>
                        <p>Username: ${data.user.username}</p>
                        <p>User ID: ${data.user.id}</p>
                    `;
                } else {
                    document.getElementById('userInfo').innerHTML = `<p>Login failed: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('userInfo').innerHTML = `<p>Error during login.</p>`;
            });
        });
    </script>
</body>
</html>
